<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Laga Coins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #0088cc;
            --text: #ffffff;
            --success: #00e676;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
        }

        h2 { margin-bottom: 10px; font-size: 24px; }
        p { color: #aaaaaa; margin-bottom: 30px; font-size: 14px; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #555; cursor: not-allowed; }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: var(--success);
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì∫ Watch & Earn</h1>
        <p>Watch a short ad to earn <b>10 Coins</b> instantly.</p>
        
        <button id="watchBtn" class="btn" onclick="startAd()">‚ñ∂ Watch Ad</button>
        
        <div id="statusMsg" class="status">
            ‚úÖ +10 Coins Added!<br>Closing window...
        </div>
    </div>

    <script>
        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤
        const tg = window.Telegram.WebApp;
        tg.expand(); // ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        function startAd() {
            const btn = document.getElementById('watchBtn');
            const status = document.getElementById('statusMsg');

            if (!uid) {
                alert("Error: User ID not found. Open from Bot.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "‚è≥ Loading Ad...";

            // ==================================================
            // ‚ö†Ô∏è MONETAG / ADSTERRA INTEGRATION ZONE
            // ==================================================
            // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Monetag Direct Link ‡¶¨‡¶æ Script ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®‡•§
            // ‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£‡¶∏‡ßç‡¶¨‡¶∞‡ßÇ‡¶™, ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø
            // ‡¶Ø‡ßá‡¶® ‡¶Æ‡¶®‡ßá ‡¶π‡¶Ø‡¶º ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶õ‡ßá‡•§
            // ==================================================

            setTimeout(() => {
                // ‡ßß. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶∞‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                fetch('/api/reward', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: uid })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        btn.style.display = 'none';
                        status.style.display = 'block';
                        
                        // ‡ß®. ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                        setTimeout(() => {
                            tg.close();
                        }, 2000);
                    }
                })
                .catch(err => {
                    btn.disabled = false;
                    btn.innerText = "‚ùå Failed. Try Again.";
                });

            }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
        }
    </script>
</body>
</html>
